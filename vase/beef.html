<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE VASE - Mission Complete</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
</head>
<body class="red-theme">
    <div class="container">
        <header class="main-header">
            <p class="subtitle">Where's the</p>
            <h1 class="title">BEEF</h1>
            <p class="mission-complete">Mission complete. You're a credit to your team.</p>
        </header>

        <!-- Video Section -->
        <section class="video-section">
            <div class="video-container">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1" title="Mission Debrief" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
        </section>

        <!-- Geometric Elements -->
        <div class="geometric-elements">
            <div class="triangle triangle-1"></div>
            <div class="triangle triangle-2"></div>
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="rectangle rectangle-1"></div>
            <div class="rectangle rectangle-2"></div>
        </div>
    </div>
</body>
</html>
