<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primer Design Sandbox</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üèñÔ∏è</text></svg>">

<body>
    <nav class="top-nav">
        <img src="img/logo.png" alt="Logo" class="nav-logo">
    </nav>
    
    <div class="toolbar">
        <div class="toolbar-left">

                    </span>
                </span>
            </label>
            Showing locations from 50 documents.             
            <button id="load-more-btn" class="btn load-more-btn">Load more</button>
            <button id="show-all-btn" class="btn show-all-btn">Show all locations</button>
        </div>
        <div class="toolbar-right">
        </div>
    </div>
    
    <div class="main-container">
        <div id="sidebar" class="sidebar">
            <div id="location-list"></div>
        </div>
        <div id="map"></div>
    </div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <!-- Leaflet MarkerCluster JavaScript -->
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
