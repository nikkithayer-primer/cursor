<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primer Design Sandbox</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üèñÔ∏è</text></svg>">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="top-nav">
        <img src="img/logo.png" alt="Logo" class="nav-logo">
    </nav>
    
    <div class="search-section">
        <div class="search-wrapper">
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Gun violence in US" value="Gun violence in US">
                <div class="search-controls">
                    <button class="date-range-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                            <line x1="16" y1="2" x2="16" y2="6"/>
                            <line x1="8" y1="2" x2="8" y2="6"/>
                            <line x1="3" y1="10" x2="21" y2="10"/>
                        </svg>
                        <span>Jun 09, 2024 - Jun 09, 2025</span>
                    </button>
                    <button class="advanced-options-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="4" y1="21" x2="4" y2="14"/>
                            <line x1="4" y1="10" x2="4" y2="3"/>
                            <line x1="12" y1="21" x2="12" y2="12"/>
                            <line x1="12" y1="8" x2="12" y2="3"/>
                            <line x1="20" y1="21" x2="20" y2="16"/>
                            <line x1="20" y1="12" x2="20" y2="3"/>
                            <line x1="1" y1="14" x2="7" y2="14"/>
                            <line x1="9" y1="8" x2="15" y2="8"/>
                            <line x1="17" y1="16" x2="23" y2="16"/>
                        </svg>
                        <span>Advanced Options</span>
                    </button>
                    <button class="search-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"/>
                            <path d="m21 21-4.35-4.35"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="page-header">
        <button class="back-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="m15 18-6-6 6-6"/>
            </svg>
            <span>Back</span>
        </button>
        <h2 class="page-title">Activities Map</h2>
    </div>

    <div class="body-container">
        <div class="map-header">
            <div class="left-section">
                <span class="event-count">Showing 8 events</span>
                <button class="show-all-btn">Show All</button>
            </div>
            <div class="right-section">
                <button class="icon-btn" id="export-kml-btn" title="Export KML">
                    <span>Export KML</span>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                        <polyline points="14,2 14,8 20,8"/>
                        <line x1="16" y1="13" x2="8" y2="21"/>
                        <line x1="8" y1="13" x2="16" y2="21"/>
                    </svg>
                </button>
                <button class="icon-btn" id="map-settings-btn" title="Map Settings">
                    <span>Map Settings</span>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"/>
                        <path d="M12 1v6m0 6v6m11-7h-6m-6 0H1m15.5-4.5L19 7l-1.5 1.5M5 17l1.5-1.5L5 14m0 0L3.5 15.5M19 9l1.5-1.5"/>
                    </svg>
                </button>
                <button class="icon-btn" id="fullscreen-btn" title="Full Screen">
                    <span>Full Screen</span>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/>
                    </svg>
                </button>
            </div>
        </div>
        <div class="map-container">
            <div class="sidebar">
                <ul class="city-links">
                    <li><a href="#" data-city="london">London</a></li>
                    <li><a href="#" data-city="tokyo">Tokyo</a></li>
                    <li><a href="#" data-city="newyork">New York</a></li>
                    <li><a href="#" data-city="losangeles">Los Angeles</a></li>
                    <li><a href="#" data-city="sanfrancisco">San Francisco</a></li>
                    <li><a href="#" data-city="cairo">Cairo</a></li>
                    <li><a href="#" data-city="saopaulo">S√£o Paulo</a></li>
                    <li><a href="#" data-city="mexicocity">Mexico City</a></li>
                </ul>
            </div>
            <div id="map"></div>
        </div>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="main.js"></script>
</body>
</html>
