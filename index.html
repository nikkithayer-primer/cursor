<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primer Design Sandbox</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üèñÔ∏è</text></svg>">
    <link rel="stylesheet" href="styles.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <!-- Leaflet MarkerCluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
</head>
<body>
    <nav class="top-nav">
        <img src="img/logo.png" alt="Logo" class="nav-logo">
    </nav>
    
    <div class="toolbar">
        <div class="toolbar-left">
            <label class="toggle-switch">
                <input type="checkbox" id="toolbar-toggle">
                <span class="toggle-slider">
                    <span class="toggle-icon map-icon">
                        <svg viewBox="0 0 24 24"><path d="M20.5,3L20.34,3.03L15,5.1L9,3L3.36,4.9C3.15,4.97 3,5.15 3,5.38V20.5A0.5,0.5 0 0,0 3.5,21L3.66,20.97L9,18.9L15,21L20.64,19.1C20.85,19.03 21,18.85 21,18.62V3.5A0.5,0.5 0 0,0 20.5,3M10,5.47L14,6.87V18.53L10,17.13V5.47M5,6.46L8,5.45V17.15L5,18.31V6.46M16,18.54L19,17.55V5.85L16,6.69V18.54Z"/></svg>
                    </span>
                    <span class="toggle-icon table-icon">
                        <svg viewBox="0 0 24 24"><path d="M3,3H21A2,2 0 0,1 23,5V19A2,2 0 0,1 21,21H3A2,2 0 0,1 1,19V5A2,2 0 0,1 3,3M5,7V9H11V7H5M13,7V9H19V7H13M5,11V13H11V11H5M13,11V13H19V11H13M5,15V17H11V15H5M13,15V17H19V15H13Z"/></svg>
                    </span>
                </span>
            </label>
            Showing results from 50 documents.             
            <button id="load-more-btn" class="btn load-more-btn" style="display: flex; align-items: center; justify-content: center; gap: 6px;">
                <svg viewBox="0 0 24 24" width="16" height="16">
                    <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" fill="currentColor"/>
                </svg>
                Load more
            </button>
            <button class="info-btn" title="More information">
                <svg viewBox="0 0 24 24"><path d="M13,9H11V7H13M13,17H11V11H13M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z"/></svg>
            </button>
        </div>
        <div class="toolbar-right">
        </div>
    </div>
    
    <div class="main-container">
                <div id="sidebar" class="sidebar">
            <div class="sidebar-top">
                <h2>Activity</h2>
            </div>
            <div id="location-list" class="location-list-container"></div>
            <div class="sidebar-footer">
                <button id="new-layer-btn" class="btn btn-secondary" style="display: flex; align-items: center; justify-content: center; gap: 6px;">
                    <svg viewBox="0 0 24 24" width="16" height="16">
                        <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" fill="currentColor"/>
                    </svg>
                    New layer
                </button>
            </div>
        </div>
        <div id="map">
            <button id="show-all-btn" class="btn show-all-btn map-floating-btn">Show all locations</button>
        </div>
    </div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <!-- Leaflet MarkerCluster JavaScript -->
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <!-- Locations data -->
    <script src="locations.js"></script>
    <script src="main.js"></script>
</body>
</html>
