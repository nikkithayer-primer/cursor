<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primer Design Sandbox</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üèñÔ∏è</text></svg>">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="top-nav">
        <img src="img/logo.png" alt="Logo" class="nav-logo">
    </nav>
    
    <div class="body-container">
        <div class="map-header">
            <div class="left-section">
                <span class="event-count">Showing 8 events</span>
                <button class="show-all-btn">Show All</button>
            </div>
            <div class="right-section">
                <button class="icon-btn" id="export-kml-btn" title="Export KML">
                    <span>Export KML</span>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                        <polyline points="14,2 14,8 20,8"/>
                        <line x1="16" y1="13" x2="8" y2="21"/>
                        <line x1="8" y1="13" x2="16" y2="21"/>
                    </svg>
                </button>
                <button class="icon-btn" id="map-settings-btn" title="Map Settings">
                    <span>Map Settings</span>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"/>
                        <path d="M12 1v6m0 6v6m11-7h-6m-6 0H1m15.5-4.5L19 7l-1.5 1.5M5 17l1.5-1.5L5 14m0 0L3.5 15.5M19 9l1.5-1.5"/>
                    </svg>
                </button>
                <button class="icon-btn" id="fullscreen-btn" title="Full Screen">
                    <span>Full Screen</span>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/>
                    </svg>
                </button>
            </div>
        </div>
        <div class="map-container">
            <div class="sidebar">
                <ul class="city-links">
                    <li><a href="#" data-city="london">London</a></li>
                    <li><a href="#" data-city="tokyo">Tokyo</a></li>
                    <li><a href="#" data-city="newyork">New York</a></li>
                    <li><a href="#" data-city="losangeles">Los Angeles</a></li>
                    <li><a href="#" data-city="sanfrancisco">San Francisco</a></li>
                    <li><a href="#" data-city="cairo">Cairo</a></li>
                    <li><a href="#" data-city="saopaulo">S√£o Paulo</a></li>
                    <li><a href="#" data-city="mexicocity">Mexico City</a></li>
                </ul>
            </div>
            <div id="map"></div>
        </div>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="main.js"></script>
</body>
</html>
